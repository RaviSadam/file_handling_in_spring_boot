<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            text-align: center;
        }

        .success-icon {
            font-size: 48px;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0;
        }

        p {
            font-size: 24px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <h1>Success!</h1>
        <p>Your data has been uploaded successfully.</p>
        <p><a href="http://localhost:8080/home">Back to Home</a></p>
    </div>
</body>
</html>
